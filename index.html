<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A portfolio showcasing my front-end development skills">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <nav role="navigation">
            <ul>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about-me">
        <h2>About Me</h2>
        <p>Hello! I'm a front-end developer passionate about creating interactive, user-friendly websites.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div id="filter-buttons">
            <button data-category="all">All</button>
            <button data-category="web">Web Development</button>
            <button data-category="design">Design</button>
        </div>
        <article data-category="web">
            <figure>
                <img src="project1.jpg" alt="Screenshot of Project 1">
                <figcaption>Project 1 - Description of the project</figcaption>
            </figure>
        </article>
        <article data-category="design">
            <figure>
                <img src="project2.jpg" alt="Screenshot of Project 2">
                <figcaption>Project 2 - Description of the project</figcaption>
            </figure>
        </article>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML5 & CSS3</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Responsive Design</li>
            <li>Git</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="submit-form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
